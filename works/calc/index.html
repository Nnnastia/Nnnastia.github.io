<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <title>calculator</title>
</head>
<body>
    <section class="calc">
        <div class="wrap">
            <div class="calc__title">
                Калькулятор
            </div>
            <div class="calc__display" data-name=""></div>
            <div class="calc__text">Ділити на нуль не можна</div>
            <div class="calc__result" data-name="0">0</div>
            <div class="calc__grid">
                <div class="grid__item symbol" id="to-zero">CE</div>
                <div class="grid__item symbol" id="delete">C</div>

                <div class="grid__item symbol" id="cancel"><img src="images/backspace.png" alt=""></div>
                <div class="grid__item symbol operator" data-name="÷">÷</div>
                <div class="grid__item number" data-name="7">7</div>
                <div class="grid__item number" data-name="8">8</div>
                <div class="grid__item number" data-name="9">9</div>
                <div class="grid__item symbol operator" data-name="×">×</div>
                <div class="grid__item number" data-name="4">4</div>
                <div class="grid__item number" data-name="5">5</div>
                <div class="grid__item number" data-name="6">6</div>
                <div class="grid__item symbol operator" data-name="-">-</div>
                <div class="grid__item number" data-name="1">1</div>
                <div class="grid__item number" data-name="2">2</div>
                <div class="grid__item number" data-name="3">3</div>
                <div class="grid__item symbol operator" data-name="+">+</div>
                <div class="grid__item symbol" id="negative" data-name="-">±</div>
                <div class="grid__item number" data-name="0">0</div>
                <div class="grid__item symbol" id="dot" data-name=".">.</div>
                <div class="grid__item symbol" id="equal">=</div>
            </div>

        </div>
    </section>
    <script src="js/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
